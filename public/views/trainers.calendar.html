<h1>welcome to trainer {{trainerId}}'s calendar!</h1>
<div class="container">
  <section id="directives-calendar" >
    <div class="well">
        <div class="row">
            <div class="col-xs-4">
                
                <div class="btn-group calTools">             
                  <button class="btn" ng-click="addRemoveEventSource(eventSources,eventSource)">
                    Toggle Source
                  </button>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
                    Add Event
                  </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Schedule your next session!</h4>
                      </div>
                      <div class="modal-body text-left">
                        <div class="form-group col-xs-6">
                          <label for="clientName">Name:</label>
                          <input type="text" class="form-control" ng-model="clientName" />
                        </div>

                        <div class="form-group">
                            <label for="Date" class="col-xs-2 control-label">Date:</label>
                            <div class="col-xs-6">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="sessionMonth" placeholder="MM"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="sessionDay" placeholder="DD"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="time">Time:</label>
                            <div class="timeContainer">
                                <timepicker ng-model="mytime" hour-step="1" minute-step="30" ismeridian="false"></timepicker>
                            </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addEvent()">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

                <ul class="list-group">
                    <li ng-repeat="e in events" class="list-group-item">
                        <div class="alert alert-info">
                            <a class="close" ng-click="remove($index)">Close</a>
                            <span>{{e.clientName}}</span> 
                            <div class="row">
                                <span>{{e.start | date:"MMM dd "}} @ {{e.start | addOffset | date:"shortTime"}} - {{e.end | date:"shortTime"}}</span>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="col-xs-8">

                <i class="glyphicon glyphicon-bell"></i> Calendar {{trainerId}}
                <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                  <h4>{{alertMessage}}</h4>
                </div>
                <div class="calendar" ng-model="eventSources" ui-calendar="uiConfig.calendar"></div>
            </div>
        </div>
    </div>
  </section>
</div>
