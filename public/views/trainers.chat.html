<h3>Select a room to join</h3>
<ul class="nav nav-tabs">
  	<li role="presentation" ng-class="{active: isActive('/trainers/1/chat')}">
  		<a ui-sref="trainers.chat({id: 1})" ui-sref-active="active" >Trainer 1's room</a>
	<li>
	<li role="presentation" ng-class="{active: isActive('/trainers/2/chat')}">
		<a ui-sref="trainers.chat({id: 2})" ui-sref-active="active" >Trainer 2's room</a>
	</li>
	<li role="presentation" ng-class="{active: isActive('/trainers/3/chat')}">
		<a ui-sref="trainers.chat({id: 3})" ui-sref-active="active" >Trainer 3's room</a>
	</li>
</ul>

<hr>

<div class="well">
	<div class="row">
		<span>Welcome to room {{trainerId}}</span>
	</div>
	<br>
	<div class="btn btn-default" ng-click="VideoChat.init()" id="startButton">Start cam</div>
	<div class="btn btn-default" id="callButton" ng-disabled="!roomFull" ng-click="VideoChat.start(true)">Call</div>
	<div class="btn btn-default" id="hangUpButton" ng-click="VideoChat.stop()">End Call</div>

	<div class="row">

		<div class="localVideoContainer col-xs-4" ng-show="streaming">

			<video style="display: block; width: 100%" id="localVideo" autoplay muted/>

		</div>

		<div class="remoteVideoContainer col-xs-8" ng-show="streaming">

			<video style="display: block; width: 100%" id="remoteVideo" autoplay/>

		</div>

	</div>
</div>
