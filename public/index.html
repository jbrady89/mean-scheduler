<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fullcalendar/dist/fullcalendar.css"/>


    <!-- JS -->

    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/moment/moment.js"></script>
    <script type="text/javascript" src="libs/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="libs/fullcalendar/dist/gcal.js"></script>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/adapter.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>




    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/TrainersCtrl.js"></script>
    <script src="js/services/CalendarService.js"></script>
    <script src="js/services/TrainerService.js"></script>
    <script src="js/controllers/CalendarsCtrl.js"></script>
    <script src="js/controllers/VideoChatCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">MEANfit</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="nav navbar-nav">
            <li><a ui-sref="trainers" data-toggle="collapse" data-target="#mainNav">Trainers</a></li>
            <li><a ui-sref="trainers.calendar({id: 1})" data-toggle="collapse" data-target="#mainNav">Calendars</a></li>
            <li><a ui-sref="trainers.chat({id: 1})" data-toggle="collapse" data-target="#mainNav">Chat</a></li>
          </ul>
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="well" ui-view></div>        
    </div>
</div>

</body>
</html>
